    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')
    implementation 'com.google.code.gson:gson:2.8.5'
//    implementation("com.squareup.okhttp3:okhttp:4.0.1")
